<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h2>Tic Tac Toe</h2>
        <h4>Prodigy Infotech Task 03</h4>
    </header>
        <main>
            <div id="container">
                <div id="change-name">
                    <div id="player1">
                        <label>Player 1 </label>
                        <button id="edit-player1">Edit</button>
                    </div>
                    <div id="player2">
                        <label>Player 2 </label>
                        <button id="edit-player2">Edit</button>
                    </div>
                </div>
                <p>players turn !!</p>
                <div id="board">
                    <div id="r0-0"  class="tile"></div>
                    <div id="r0-1"  class="tile"></div>
                    <div id="r0-2"  class="tile"></div>
                    <div id="r1-0"  class="tile"></div>
                    <div id="r1-1"  class="tile"></div>
                    <div id="r1-2"  class="tile"></div>
                    <div id="r2-0"  class="tile"></div>
                    <div id="r2-1"  class="tile"></div>
                    <div id="r2-2"  class="tile"></div>
                </div>
            </div>
        </main>
