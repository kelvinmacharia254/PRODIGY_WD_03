<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h2>Tic Tac Toe</h2>
        <h4>Prodigy Infotech Task 03</h4>
    </header>
        <main>
            <div id="container">
                <form>
                    <div class="player">
                        <label for="player1">Player 1: </label>
                        <input type="text" name="player1-name" id="player1">
                    </div>
                    <div class="player">
                        <label for="player2">Player 1: </label>
                        <input type="text" name="player2-name" id="player2">
                    </div>
                </form>
                <div id="board">
                    <div id="r0-0"  class="tile"></div>
                    <div id="r0-1"  class="tile"></div>
                    <div id="r0-2"  class="tile"></div>
                    <div id="r1-0"  class="tile"></div>
                    <div id="r1-1"  class="tile"></div>
                    <div id="r1-2"  class="tile"></div>
                    <div id="r2-0"  class="tile"></div>
                    <div id="r2-1"  class="tile"></div>
                    <div id="r2-2"  class="tile"></div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                &copy; 2024, All rights reserved <br>
            </div>
            <br>
            <div>Developer: Kelvin Macharia</div>
        </footer>
    </div>
</body>
</html>
