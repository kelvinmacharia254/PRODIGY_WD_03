<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h2>Tic Tac Toe</h2>
        <h4>Prodigy Infotech Task 03</h4>
    </header>
        <main>
            <dialog>
                <p></p>
                <button>OK!</button>
            </dialog>
            <div id="change-name">
                <div id="player1">
                    <label>Player 1 </label>
                    <button id="edit-player1">Edit</button>
                </div>
                <div id="player2">
                    <label>Player 2 </label>
                    <button id="edit-player2">Edit</button>
                </div>
            </div>
            <div id="container">
                <p class="fade-in fade-out">player1's turn !!</p>
                <div id="board">
                    <div id="00"  class="tile"></div>
                    <div id="01"  class="tile"></div>
                    <div id="02"  class="tile"></div>
                    <div id="10"  class="tile"></div>
                    <div id="11"  class="tile"></div>
                    <div id="12"  class="tile"></div>
                    <div id="20"  class="tile"></div>
                    <div id="21"  class="tile"></div>
                    <div id="22" class="tile"></div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                &copy; 2024, All rights reserved <br>
            </div>
            <br>
            <div>Developer: Kelvin Macharia</div>
        </footer>
    </div>
</body>
</html>
